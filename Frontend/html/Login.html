      <!--LOGIN-->
      
      <div id="Login" class="container-fluid bg-grey">
        <h2 class="text-center">INICIO SESIÓN</h2> 

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="txtUsuario" class="form-label">Usuario *</label>
              <input type="text" class="form-control" id="txtUsuario" value="" required>
              <div class="invalid-feedback">                
              </div>
            </div>
            <div class="col-md-6">
              <label for="txtContraseña" class="form-label">Contraseña *</label>
              <input type="text" class="form-control" id="txtContraseña" value="" required>
              <div class="invalid-feedback">                
              </div>
            </div> 
   
            <!--Recaptcha-->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pwd">Captcha *</label>   
                    <div class="captcha-input">
                        <input type="text" class="form-control" id="captcha-input" required autocomplete="off" placeholder="Ingrese el código captcha">
                        <span id="errCaptcha"></span>
                    </div>
                    <div class="captcha-code">
                        <div class="code">
                            <div class="dynamic-code"></div>
                        </div>
                        <div class="captcha-reload">
                            <i class="ion-ios-loop-strong"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!---->
                                                  
            <div class="col-md-6">
                <p>¿Aún no tienes cuenta? <a href="../html/Registro.html" class="link-info">Registrate aquí</a></p>
            </div> 
            
            <div class="col-md-6">
                <div class="col-12">
                <button class="btn btn-default pull-right" type="submit">Iniciar sesión</button>
                </div>
            </div>

        </form>
