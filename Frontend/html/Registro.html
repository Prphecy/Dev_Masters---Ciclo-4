      <!--REGISTRO-->
      
      <div id="Registro" class="container-fluid bg-grey">
        <h2 class="text-center">REGÍSTRATE</h2> 

        <div class="row">
        <form class="row needs-validation" novalidate>
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-4">         
              <label for="txtNombre" class="form-label">Nombre *</label>
              <input type="text" class="form-control" id="txtNombre" value="" required>
              <div class="invalid-feedback"></div>
            </div>            
            <div class="col-md-4">
              <label for="txtCorreo" class="form-label">Correo *</label>
              <input type="text" class="form-control" id="txtCorreo" value="" required>
              <div class="invalid-feedback"></div>
            </div>   
            <div class="col-md-2 offset-md-2"></div> 
        </form>
        </div>
   
            <!--Recaptcha-->
        <div class="row">
        <form class="row needs-validation" novalidate>
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="pwd">Captcha *</label> 
                    <div class="captcha-input">
                        <input type="text" class="form-control" id="captcha-input" required autocomplete="off" placeholder="Ingrese el código captcha">
                        <span id="errCaptcha"></span>
                    </div>
                    <div class="captcha-code">
                        <div class="code">
                            <div class="dynamic-code"></div>
                        </div>
                        <div class="captcha-reload">
                            <i class="ion-ios-loop-strong"></i>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-md-6 offset-md-6"></div>
            <!---->
                           
            <div class="col-md-4">
                <button class="btn btn-default pull-right" type="submit">Registrar</button>
            </div>

        </form> 
    </div>
